<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('pexels-mart-production-7709097.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .contact-popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; 
            max-width: 500px; 
        }
        .contact-popup h2 {
            background-color: #CB8E72;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-popup .contact-option {
            background-color: #CB8E72;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .contact-popup .contact-option i {
            margin-right: 10px;
        }
        .contact-details {
            margin-top: 20px;
            text-align: left;
        }
        .contact-details p {
            margin: 10px 0;
        }
        .contact-details i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="contact-popup">
            <h2>Contact Us</h2>
            <a href="Intro_page.html class="btn btn-secondary mb-3">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="contact-option">
                <i class="fab fa-whatsapp"></i>
                <span>Contact via text</span>
                <span>+91 7984526693</span>
            </div>
            <div class="contact-option">
                <i class="fas fa-phone-alt"></i>
                <span>Contact via call</span>
                <span>+91 7984526693</span>
            </div>
            <div class="contact-details">
                <p><i class="fas fa-gamepad"></i> CAR GEMINI</p>
                <p><i class="fas fa-envelope"></i> cargemini_helpandsupport@gmail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
